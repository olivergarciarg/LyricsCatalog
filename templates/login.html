<!DOCTYPE html>
<html lang="en">
    <head>
        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <title>Oliver App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/platform.js?onload=start"> </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!--<div id="signinButton" class="col-md-4 col-md-offset-4 well text-center">-->
                <div class="col-md-4 col-md-offset-4 login-box text-center">
                    <h2>Music Catalog</h2>
                    <p class="lead">Please login to add your own songs</p>
                    <!-- GOOGLE PLUS SIGN IN-->
                    <div class="row">
                        <div id="signinButton" class="col-md-6 col-xs-6">
                            <span class="g-signin"
                                data-scope="openid email"
                                data-clientid="992863904993-lir0bocc61ck4464l0vf1kfamd1356ef.apps.googleusercontent.com"
                                data-redirecturi="postmessage"
                                data-accesstype="offline"
                                data-cookiepolicy="single_host_origin"
                                data-callback="signInCallback"
                                data-approvalprompt="force">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="result" class="col-md-4 col-md-offset-4 text-center"></div>
        </div>


        <!--END GOOGLE PLUS SIGN IN -->
    </body>
</html>
