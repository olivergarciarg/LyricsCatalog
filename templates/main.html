<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Oliver App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
	    <div class="container">
	        <header class="row top-menu">
				<div class="col-sm-6 col-md-6">
					<a href="{{url_for('showCategories')}}">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Music Categories
					</a>
				</div>
				<div class="col-sm-6 col-md-6 text-right">
                    {%if 'username' not in session %}
                        <a href="{{url_for('show_login')}}"><span class="glyphicon glyphicon-log-in"></span>Click Here to Login </a>
						{#<a href="#"><span class="glyphicon glyphicon-log-in"></span>Click Here to Login </a>#}
                    {% else %}
                        <a href="{{url_for('gdisconnect')}}"><span class="glyphicon glyphicon-log-out"></span>Logout </a>
						{#<a href="#"><span class="glyphicon glyphicon-log-out"></span>Logout </a>#}
                    {% endif %}
				</div>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <hr class="my-horizontal-ruler">
                    </div>
                </div>
			</header>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
